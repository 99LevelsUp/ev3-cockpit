name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test_ci:
    name: Compile + Lint + Unit + Host + Release Gates
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run CI release gate suite
        run: npm run test:ci:release

      - name: Upload release-gate artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-release-gates
          path: artifacts/vsix
