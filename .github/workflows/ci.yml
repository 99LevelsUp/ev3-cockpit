name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test_ci:
    name: Compile + Lint + Unit + Host
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run CI test suite
        run: npm run test:ci
